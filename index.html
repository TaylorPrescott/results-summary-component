<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="results-component-container">
    <div class="results-container">
      <p class="results-title">Your Result</p>
      <div class="results-score">
        <p class="score">76</p>
        <p class="max-score">of 100</p>
      </div>
      <p class="results-status">Great</p>
      <p class="results-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <p class="summary-title">Summary</p>
      <div class="reaction-container skill">
        <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
        <p class="skill-title">Reaction</p>
        <p class="skill-score">80 <span class="max-skill">/ 100</span></p>
      </div>
      <div class="memory-container skill">
        <img src="./assets/images/icon-memory.svg" alt="memory icon">
        <p>Memory</p>
        <p class="skill-score">92 <span class="max-skill">/ 100</span></p>
      </div>
      <div class="verbal-container skill">
        <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
        <p>Verbal</p>
        <p class="skill-score">61 <span class="max-skill">/ 100</span></p>
      </div>
      <div class="visual-container skill">
        <img src="./assets/images/icon-visual.svg" alt="visual icon">
        <p>Visual</p>
        <p class="skill-score">72 <span class="max-skill">/ 100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Taylor Prescott</a>.
  </div>
</body>
</html>
